        <header>

        <main class="container">
            <nav>
                <br>
                <ul>
                    <li> <a href="http://127.0.0.1:5000/">Home</a> </li>

        <body>
            <h1 style="font-weight:normal"><strong>{{story[1]}}</strong> by {{story[3]}}</h1>

            <form action="/editcomplete" method="post">
                <input type="hidden" name="story" value="{{story}}">
                <textarea name="new_chapter" rows="10" cols="50""></textarea>
                <br>
                <button type="submit">Submit Chapter</button>
            </form>
        </body>
