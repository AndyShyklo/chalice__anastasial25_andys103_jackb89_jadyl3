<html>

    <head>
        <link href="static/style.css" rel="stylesheet" />
        <title> Chalice of Overflowing Stories </title>

    </head>

    <body>

        <header>
            <h1> Chalice of Overflowing Stories </h1>
        </header>

        <main class="container">
            <nav>
                <br>
                <ul>
                    <li> <a href="http://127.0.0.1:5000/">Home</a> </li>
                    <li> <a href="http://127.0.0.1:5000/create">Create a story</a> </li>
                    <li> <a href="http://127.0.0.1:5000/editable">Edit a story</a> </li>
                    <li style="float:right"> <a href="http://127.0.0.1:5000/logout">Log out</a> </li>
                </ul>
            </nav>
        </main>

        <main class="container">
            <div>
                <h1 style="font-weight:normal"><strong>{{story[1]}}</strong> by {{story[3]}}</h1>
                <h2>Previous chapter: {{story[2][-1]}}</h2>
                <h2>New chapter:</h2>
                <form action="/editcomplete" method="GET, POST">
                    <input type="hidden" id="story" name="story" value="{{story[0]}}">
                    <textarea name="new_chapter" rows="6" cols="50""></textarea>
                    <br><br>
                    <button type="submit" style="width:80px" class="button">Submit</button>
                </form>
                {% if message %}
                  <br><br>
                  {{message}}
                {% endif %}
            </div>
        </main>

        <footer>
            Copyright Â© 2024 Chalice
        </footer>

    </body>

</html>
