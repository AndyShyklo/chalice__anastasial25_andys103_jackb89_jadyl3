<html>

    <head>
        <link href="static/style.css" rel="stylesheet" />
        <title> Chalice of Overflowing Stories </title>

    </head>

    <body>

        <header>
            <h1> Chalice of Overflowing Stories </h1>
        </header>

        <main class="container">
            <nav>
                <br>
                <ul>
                    <li> <a href="http://127.0.0.1:5000/">Home</a> </li>
                    <li> <a href="http://127.0.0.1:5000/create">Create a story</a> </li>
                    <li> <a href="http://127.0.0.1:5000/editable">Edit a story</a> </li>
                    <li style="float:right"> <a href="http://127.0.0.1:5000/logout">Log out</a> </li>
                </ul>

            </nav>
        </main>

        <main class="container">
          <div>
            <h2> Create a story </h2>
        </div>
        </main>

        <main class="container">
            <div>
            <form action="/creator" method="POST">
                <label for="title">Title:</label>
                <input style="width: 250px;" type="text" id="title" name="title">
                <br><br>
                First sentence:
                <br><br>
                <textarea name="first" rows="6" cols="50""></textarea>
                <br><br>
                <button type="submit" style="width:80px" class="button">Create!</button>
                {% if message %}
                  <br><br>
                  {{message}}
                {% endif %}
            </form>
        </div>
        </main>

        <footer>
            Copyright Â© 2024 Chalice
        </footer>

    </body>

</html>
